name: Deploy DynamoDB Tables

on:
  push:
    paths:
      - 'backend/infrastructure/dynamodb-schema.yaml'
      - 'backend/infrastructure/deploy-dynamodb.sh'
      - '.github/workflows/deploy-dynamodb.yml'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

jobs:
  deploy-dynamodb:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.confirm == 'deploy'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy DynamoDB Tables
      run: |
        cd backend/infrastructure
        chmod +x deploy-dynamodb.sh
        ./deploy-dynamodb.sh
    
    - name: Discord Success Notification
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
        -d '{
          "embeds": [{
            "title": "✅ DynamoDB Tables Deployed",
            "description": "ai-chef-sessions and ai-chef-results tables deployed successfully",
            "color": 3066993,
            "fields": [
              {"name": "Resource", "value": "DynamoDB Tables", "inline": true},
              {"name": "Commit", "value": "${{ github.sha }}", "inline": true}
            ]
          }]
        }' \
        https://discord.com/api/webhooks/1399402822105038999/2qQDazifNKeW_c8MhHqcrw6Li5yDQtBL7f2JIBQ_b4qVT3Vxh7TfpMV3kBFnDYAFL3-h
    
    - name: Discord Failure Notification
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
        -d '{
          "embeds": [{
            "title": "❌ DynamoDB Deployment Failed",
            "description": "DynamoDB tables deployment failed",
            "color": 15158332,
            "fields": [
              {"name": "Resource", "value": "DynamoDB Tables", "inline": true},
              {"name": "Commit", "value": "${{ github.sha }}", "inline": true}
            ]
          }]
        }' \
        https://discord.com/api/webhooks/1399402822105038999/2qQDazifNKeW_c8MhHqcrw6Li5yDQtBL7f2JIBQ_b4qVT3Vxh7TfpMV3kBFnDYAFL3-h
